name: Build AudioDeviceSwitcher DLL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build with MSBuild
        run: msbuild AudioDeviceSwitcher.sln /t:Build /p:Configuration=Release /p:Platform=x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioDeviceSwitcher_x64_Release
          path: x64/Release/AudioDeviceSwitcher.dll
